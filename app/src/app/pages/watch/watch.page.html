<ion-header *ngIf="true">
  <ion-toolbar>
    <ion-title>{{channel}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="about-header">
        <div class="video-wrapper">
              <iframe id="player" [src]="playerFrameUrl" allow="autoplay"></iframe>
         </div>
    </div>
    <div class="about-info" style="z-index:10000">
        <iframe [src]="chatFrameUrl"></iframe>
    </div>
</ion-content>
